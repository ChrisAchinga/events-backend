<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seat Reservations</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Reserve Your Seats</h1>

    <div id="stage">Podium</div>

    <div id="seating">
      <section id="left">
        <!-- Seats are dynmically generated by JS -->
      </section>

      <section id="middle">
        <!-- Seats are dynmically generated by JS -->
      </section>

      <section id="right">
        <!-- Seats are dynmically generated by JS -->
      </section>
    </div>

    <a href="#" id="reserve">Reserve Seats</a>

    <section id="resform" class="container">
      <h2>Complete This Form To Confirm Your Reservation</h2>

      <p id="selectedseats">You have selected X Seats</p>

      <form id="confirmres">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Bob" required />

        <label for="lname">Last Name</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Jones"
          required
        />

        <label for="yName">Jumia/Youth Group</label>
        <input
          type="text"
          name="yName"
          id="yName"
          placeholder="group name"
          required
        />

        <label for="phone">ID Number</label>
        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="Phone Number"
          required
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Phone Number"
          required
        />

        <input
          type="submit"
          name="send"
          id="confirmbtn"
          value="Confirm Reservation"
        />

        <p>Or <a href="#" id="cancel">cancel</a> and choose different seats</p>
      </form>
	</section>
	<!-- JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script src="myscript.js"></script>
  </body>
</html>
